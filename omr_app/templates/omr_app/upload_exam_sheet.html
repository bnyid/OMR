{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card mb-3">
      <div class="card-header">
        <h3 class="card-title">시험지 업로드</h3>
      </div>
      <div class="card-body">
        <form id="examUploadForm" enctype="multipart/form-data" method="post">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <div class="flex-grow-1">
              <input
                type="file"
                id="hwp_file"
                class="form-control"
                name="hwp_file"
                accept=".hwp"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">처리하기</button>
          </div>
        </form>
        <div id="extractResult" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>

<!-- 최종 제출 버튼 -->
<div class="text-end mb-3">
  <button id="finalSubmitBtn" class="btn btn-success">최종 제출</button>
</div>

<!-- 문제 데이터 테이블 -->
<table id="examTable" class="table table-striped table-bordered mt-3">
  <thead>
    <tr>
      <th class="text-center">문항번호</th>
      <th class="text-center">출처</th>
      <th class="text-center">유형</th>
      <th class="text-center">배점</th>

      <th class="text-center">발문</th>
      <th class="text-center">정답</th>
      <th class="text-center">해설(객관식)/정답(논술형)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- 최종 제출 모달 -->
<div
  class="modal fade"
  id="finalExamNameModal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">시험명 입력</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="examNameInput" class="form-label">시험명</label>
          <input
            type="text"
            id="examNameInput"
            placeholder="시험 이름 입력"
            class="form-control"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          취소
        </button>
        <button id="finalConfirmBtn" class="btn btn-success">제출</button>
      </div>
    </div>
  </div>
</div>

<script>
  let extractedData = null;

  document
    .getElementById("examUploadForm")
    .addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const response = await fetch("{% url 'omr_app:upload_exam' %}", {
        method: "POST",
        body: formData,
      });

      const data = await response.json();
      if (data.status === "success") {
        extractedData = data.data; // { multiple_choice: [...], essay: [...] }
        renderExamTable(extractedData);
      } else {
        alert("오류 발생: " + data.message);
      }
    });

  function renderExamTable(data) {
    const tbody = document.querySelector("#examTable tbody");
    tbody.innerHTML = "";

    // 객관식 문제 렌더링
    data.multiple_choice.forEach((item) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="text-center">${item.number}</td>
        <td class="text-center">${escapeHtml(item.source || "")}</td>
        <td class="text-center">${escapeHtml(item.detail_type || "")}</td>
        <td class="text-center">${escapeHtml(item.score)}</td>
        <td>${escapeHtml(item.question_text)}</td>
        <td class="text-center">${escapeHtml(item.answer)}</td>
        <td>${escapeHtml(item.explanation)}</td>
        
      `;
      tbody.appendChild(tr);
    });

    // 논술형 문제 렌더링
    data.essay.forEach((item) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="text-center">${escapeHtml(item.number)}</td>
        <td class="text-center">${escapeHtml(item.source || "")}</td>
        <td class="text-center">${escapeHtml(item.detail_type || "")}</td>
        <td class="text-center">${escapeHtml(item.score)}</td>
        <td>${escapeHtml(item.question_text)}</td>
        <td class="text-center">${escapeHtml(item.answer)}</td>
        <td> </td>
        <td>${escapeHtml(item.answer)}</td>
        

      `;
      tbody.appendChild(tr);
    });
  }

  function escapeHtml(text) {
    if (typeof text !== "string") return text;
    return text
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;");
  }

  document.getElementById("finalSubmitBtn").addEventListener("click", () => {
    const modal = new bootstrap.Modal(
      document.getElementById("finalExamNameModal")
    );
    modal.show();
  });

  document
    .getElementById("finalConfirmBtn")
    .addEventListener("click", async () => {
      const examName = document.getElementById("examNameInput").value.trim();
      if (!examName) {
        alert("시험명을 입력해주세요.");
        return;
      }

      // 여기서 extractedData를 서버로 전송하여 ExamSheet 인스턴스를 생성하도록 함.
      // 서버에서는 extractedData(문항정보)와 examName을 받아서 ExamSheet를 생성하는 로직 수행.
      // 예: { exam_name: examName, questions: extractedData }
      const response = await fetch("{% url 'omr_app:finalize_exam' %}", {
        method: "POST",
        headers: {
          "X-CSRFToken": "{{ csrf_token }}",
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          exam_name: examName,
          data: extractedData,
        }),
      });

      const resData = await response.json();
      if (resData.status === "success") {
        alert("시험지 등록 완료!");
        window.location.href = resData.redirect_url;
      } else {
        alert("오류 발생: " + resData.message);
      }
    });
</script>
{% endblock %}
