<!-- upload_exam_sheet.html -->
{% extends "base.html" %} {% block content %}
<style>
  /* 모달 크기 확장 */
  .modal-xxl {
    max-width: 1400px;
  }

  /* 모달 높이 제한 및 스크롤 */
  .modal-body {
    max-height: 75vh; /* 가로 대비 높이비율 ex) 80vh = 80% */
    overflow-y: auto; /* 내용이 넘치면 자동으로 */
  }

  .review-row {
    display: flex;
    gap: 20px;
  }

  .review-col {
    flex: 1;
  }

  .review-section {
    margin-bottom: 15px;
  }

  .review-section hr {
    margin-top: 20px;
    margin-bottom: 20px;
  }

  .modal-header-nav button {
    margin: 0 5px;
  }

  .question-separator {
    border-top: 2px solid #ddd;
    margin: 20px 0;
  }

  .editable-box {
    border: 1px solid #ccc;
    padding: 5px;
    min-height: 30px;
    background: #fff;
    word-wrap: break-word;
    overflow-wrap: break-word;
  }

  .editable-box p,
  .editable-box div {
    margin: 0;
    padding: 0;
    line-height: normal;
  }

  /* choices layout */
  .choice-line {
    display: flex;
    align-items: start;
    gap: 5px;
    margin-bottom: 5px;
  }

  .choice-line .editable-box {
    width: 100%;
  }
</style>

<div class="row justify-content-center">
  <div class="col-md-12">
    <div class="card mb-3">
      <div
        class="card-header d-flex justify-content-between align-items-center"
      >
        <h3 class="card-title mb-0">시험지 업로드</h3>
      </div>
      <div class="card-body">
        <form id="examUploadForm" enctype="multipart/form-data" method="post">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <div class="flex-grow-1">
              <input
                type="file"
                id="hwp_file"
                class="form-control"
                name="hwp_file"
                accept=".hwp,.hwpx"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">처리하기</button>
          </div>
        </form>
        <div id="uploadStatus" class="mt-3"></div>
        <!-- 업로드 상태 표시 추후 구현 예정-->
      </div>
    </div>
  </div>
</div>

<div class="text-end mb-3">
  <button id="reviewBtn" class="btn btn-secondary me-2">검토</button>
  <button id="finalSubmitBtn" class="btn btn-success">최종 제출</button>
</div>

<!-- 업로드 결과 테이블 -->
<table id="examTable" class="table table-bordered mt-3">
  <thead>
    <tr>
      <th class="text-center">p_num</th>
      <th class="text-center">p_seri</th>
      <th class="text-center">p_source</th>
      <th class="text-center">q_num</th>
      <th class="text-center">g_num</th>
      <th class="text-center">q_type</th>
      <th class="text-center">q_score</th>
      <th class="text-center">ans</th>
    </tr>
  </thead>
  <tbody></tbody>  <!--- 여기에 function renderExamTable 의 tbody 추가 -->
</table>

<!-- 검토 모달 -->
<div class="modal fade" id="reviewModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xxl">
    <div class="modal-content">
      <!-- 모달 헤더 -->
      <div class="modal-header modal-header-nav position-relative">
        <div class="d-flex align-items-center gap-2 position-absolute start-50 translate-middle-x">
          <button id="prevPassageBtn" class="btn btn-outline-primary btn-sm">
            ◀
          </button>
          <h5 id="modalTitle" class="modal-title mb-0"></h5>
          <button id="nextPassageBtn" class="btn btn-outline-primary btn-sm">
            ▶
          </button>
        </div>

        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- 컨텐츠 영역: 3단 레이아웃 (정적) -->
        <div class="d-flex gap-4 review-section">
          <!-- 1열 -->
          <div class="review-col">
            <div class="d-flex gap-2">
              <div class="flex-grow-1">
                <label>원문</label>
                <input
                  type="text"
                  id="reviewSource"
                  class="form-control form-control-sm"
                />
              </div>
              <div class="flex-grow-0">
                <label>is_double</label>
                <input
                  type="text"
                  id="reviewDouble"
                  class="form-control form-control-sm"
                  readonly
                />
              </div>
            </div>
            <div>
              <label>passage_text</label>
              <div
                id="reviewPassageText"
                class="editable-box"
                contenteditable="true"
              ></div>
              <label class="mt-2">passage_table (HTML)</label>
              <div
                id="reviewPassageTable"
                class="editable-box"
                contenteditable="true"
              ></div>
            </div>
          </div>  
          
          <!-- 2열 -->
          <div class="review-col">
            <div class="review-section" id="questionBlock1">
              <h6 id="questionNumber1"></h6>
                <div class="mb-2">
                  <label>question_text</label>
                  <div
                    id="questionText1"
                    class="editable-box"
                    contenteditable="true"
                  ></div>
                </div>
                <div class="mb-2">
                  <label>question_table</label>
                  <div
                    id="questionTable1"
                    class="editable-box"
                    contenteditable="true"
                  ></div>
                </div>
                <div class="mb-2">
                  <label>q_choices</label>
                  <div id="questionChoices1"></div>
                </div>
                <h6>정답/해설</h6>
                <div class="mb-2">
                  <label>answer</label>
                  <div
                    id="answer1"
                    class="editable-box"
                    contenteditable="true"
                  ></div>
                </div>
                <div class="mb-2">
                  <label>explanation</label>
                  <div
                    id="explanation1"
                    class="editable-box"
                    contenteditable="true"
                  ></div>
                </div>
              </div>
              <div class="mb-2">
                <label>주관식 작성란</label>
                <div id="answerFields1" style="border:1px solid #ccc; padding:5px; min-height:40px;">
                </div>
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addAnswerField(1)">+작성란 추가</button>
              </div>
            </div>

            <!-- 3열 -->
            <div class="review-col">
              <div class="review-section" id="questionBlock2">
                <h6 id="questionNumber2"></h6>
                <div class="mb-2">
                  <label>question_text</label>
                  <div
                    id="questionText2"
                    class="editable-box"
                    contenteditable="true"
                  ></div>
                </div>
                <div class="mb-2">
                  <label>question_table</label>
                  <div
                    id="questionTable2"
                    class="editable-box"
                    contenteditable="true"
                  ></div>
                </div>
                <div class="mb-2">
                  <label>q_choices</label>
                  <div id="questionChoices2"></div>
                </div>
                <h6>정답/해설</h6>
                <div class="mb-2">
                  <label>answer</label>
                  <div
                    id="answer2"
                    class="editable-box"
                    contenteditable="true"
                  ></div>
                </div>
                <div class="mb-2">
                  <label>explanation</label>
                  <div
                    id="explanation2"
                    class="editable-box"
                    contenteditable="true"
                  ></div>
                </div>
                <div class="mb-2">
                  <label>주관식 작성란</label>
                  <div id="answerFields2" style="border:1px solid #ccc; padding:5px; min-height:40px;">
                    <!-- 동적으로 작성란(div 등)을 append 할 예정 -->
                  </div>
                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addAnswerField(2)">+작성란 추가</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Container end -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          닫기
        </button>
        <button id="saveReviewChangesBtn" class="btn btn-primary">
          변경사항 저장
        </button>
      </div>
    </div>
  </div>
</div>

<!-- 최종 제출 모달 -->
<div
  class="modal fade"
  id="finalExamNameModal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">시험명 입력</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="examNameInput" class="form-label">시험명</label>
          <input
            type="text"
            id="examNameInput"
            placeholder="시험 이름 입력"
            class="form-control"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          취소
        </button>
        <button id="finalConfirmBtn" class="btn btn-success">제출</button>
      </div>
    </div>
  </div>
</div>


<script>
  let extractedData = null;
  let currentPassageIndex = 0;

  document
    .getElementById("examUploadForm")
    .addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch("{% url 'omr_app:upload_exam' %}", {
        method: "POST",
        body: formData, // formData는 파일을 포함한 데이터를 전송하는 객체, django에서 request.FILES['hwp_file']로 받음 (name=hwp_file 이므로)
      });

      const data = await response.json();
      if (data.status === "success") {
        extractedData = data.data;
        renderExamTable(extractedData);
      } else {
        alert("오류 발생: " + data.message);
      }
    });

  function renderExamTable(data) {
    const tbody = document.querySelector("#examTable tbody"); // tbody 선택
    tbody.innerHTML = ""; // 테이블 초기화

    data.forEach((passage) => {
      // 반복문 시작
      // 각 데이터 변수 세팅
      const passageNumber = passage.passage_number || "";
      const passageSerial = passage.passage_serial || "";
      const passageSource = passage.passage_source || "";

      // question list는 1개 또는 2개
      const questionList = passage.question_list || [];
      questionList.forEach((question, qIndex) => {
        const rowSpan =
          questionList.length > 1 ? `rowspan="${questionList.length}"` : "";
        const multiRowClass = questionList.length > 1 ? "multi-row-cell" : "";

        const questionNumber = question.question_number || "";
        const gradingNumber = question.grading_number || "";
        const questionType = question.question_type || "";
        const questionScore = question.score || "입력필요";
        const ans = question.answer || "";

        const tr = document.createElement("tr");
        if (qIndex === 0) {
          // 전반부 열들에 : p_num, p_seri, p_source에 multiRowClass 적용
          tr.innerHTML += `
            <td class="text-center align-middle ${multiRowClass}" ${rowSpan}>${passageNumber}</td>
            <td class="text-center align-middle ${multiRowClass}" ${rowSpan}>${passageSerial}</td>
            <td class="text-center align-middle ${multiRowClass}" ${rowSpan}>${passageSource}</td>
          `;
        }
        // 후반부 열들은 분기될 수 있음
        tr.innerHTML += `
          <td class="text-center align-middle">${questionNumber}</td>
          <td class="text-center align-middle">${gradingNumber}</td>
          <td class="text-center align-middle">${questionType}</td>
          <td class="text-center align-middle">${questionScore}</td>
          <td class="text-center align-middle">${ans}</td>
        `;
        tbody.appendChild(tr);
      });
    });
  }

  // 검토 버튼
  document.getElementById("reviewBtn").addEventListener("click", () => {
    if (!extractedData || extractedData.length === 0) {
      alert("먼저 시험지를 업로드해주세요.");
      return;
    }
    currentPassageIndex = 0;
    showPassageInReviewModal(currentPassageIndex);
    const modal = new bootstrap.Modal(document.getElementById("reviewModal"));
    modal.show();
  });

  // 모달 코드 시작
  // 왼쪽 화살표 버튼
  document.getElementById("prevPassageBtn").addEventListener("click", () => {
    if (!extractedData) return;
    if (currentPassageIndex > 0) {
      saveCurrentModalChanges();
      currentPassageIndex--;
      showPassageInReviewModal(currentPassageIndex);
    }
  });

  // 오른쪽 화살표 버튼
  document.getElementById("nextPassageBtn").addEventListener("click", () => {
    if (!extractedData) return;
    if (currentPassageIndex < extractedData.length - 1) {
      saveCurrentModalChanges();
      currentPassageIndex++;
      showPassageInReviewModal(currentPassageIndex);
    }
  });


  // 각 지문별 내용 세팅
  function showPassageInReviewModal(index) {
    const passage = extractedData[index];

    // modal title 세팅
    const modalTitle = document.getElementById("modalTitle");
    modalTitle.textContent = `지문 ${passage.passage_number}`;

    // 1열 정보 세팅
    // 원문출처 & is_double
    document.getElementById("reviewSource").value = passage.passage_source || "";
    document.getElementById("reviewDouble").value = passage.is_double_question ? "True" : "False";

    // 지문 + 지문 테이블
    document.getElementById("reviewPassageText").innerHTML = passage.passage_text || "";
    const passageTableElem = document.getElementById("reviewPassageTable");
    passageTableElem.innerHTML = passage.passage_table ? passage.passage_table : "";

    // 문제 세팅 준비
    const questionList = passage.question_list || [];

    // 2열 문제 (question 1)
    questionList[0] ? setQuestionToUI(questionList[0], 1) : console.error(`${passage.passage_number}번 지문에 문제가 없음`);


    // 3열 문제 (question 2)
    questionList[1] ? setQuestionToUI(questionList[1], 2) : clearQuestionUI(2);
  }

  // 각 지문별 문제 세팅
  function setQuestionToUI(question, idx) {
    document.getElementById(`questionNumber${idx}`).textContent = `문제 ${
      question.question_number
    } ${question.is_essay ? "(논술)" : "(객관)"}`;

    // question_text
    document.getElementById(`questionText${idx}`).innerHTML =
      question.question_text || "";

    // question_table
    const qTableElem = document.getElementById(`questionTable${idx}`);
    if (question.question_table && question.question_table.length > 0) {
      qTableElem.innerHTML = question.question_table.join("<hr>");
    } else {
      qTableElem.innerHTML = "";
    }

    // choices
    const choicesContainer = document.getElementById(`questionChoices${idx}`);
    choicesContainer.innerHTML = "";
    const fullChoices = question.choice_list || [];
    const numChoices = 5;
    for (let i = 0; i < numChoices; i++) {
      const c = fullChoices[i] ? fullChoices[i].choice_text : "";
      const choiceLine = document.createElement("div");
      choiceLine.classList.add("choice-line");
      const choiceBox = document.createElement("div");
      choiceBox.classList.add("editable-box");
      choiceBox.setAttribute("contenteditable", "true");
      choiceBox.innerHTML = c;
      choiceLine.appendChild(choiceBox);
      choicesContainer.appendChild(choiceLine);
    }

    // answer, explanation
    document.getElementById(`answer${idx}`).innerHTML =
      question.answer !== undefined ? question.answer : "";
    document.getElementById(`explanation${idx}`).innerHTML =
      question.explanation || "";
  }

  function clearQuestionUI(idx) {
    document.getElementById(`questionNumber${idx}`).textContent = "";
    document.getElementById(`questionText${idx}`).innerHTML = "";
    document.getElementById(`questionTable${idx}`).innerHTML = "";
    document.getElementById(`questionChoices${idx}`).innerHTML = "";
    document.getElementById(`answer${idx}`).innerHTML = "";
    document.getElementById(`explanation${idx}`).innerHTML = "";
  }

  function saveCurrentModalChanges() {
    const passage = extractedData[currentPassageIndex];
    passage.passage_source = document
      .getElementById("reviewSource")
      .value.trim();
    passage.passage_text =
      document.getElementById("reviewPassageText").innerHTML;
    const passageTableElem = document.getElementById("reviewPassageTable");
    passage.passage_table = passageTableElem
      ? passageTableElem.innerHTML
      : null;

    // 추가로 문제의 변경사항을 추출하여 passage.question_list에 반영하려면
    // 별도의 getQuestionFromUI 함수 구현 필요
    // 여기서는 간략히 설명:
    const questionList = passage.question_list || [];
    if (questionList[0]) {
      getQuestionFromUI(questionList[0], 1);
    }
    if (questionList[1]) {
      getQuestionFromUI(questionList[1], 2);
    }
  }

  function addAnswerField(idx) {
    // 예: answerFields1, answerFields2 중 하나에 새 div를 append
    const container = document.getElementById(`answerFields${idx}`);
    const newField = document.createElement("div");
    newField.classList.add("answer-field-box", "editable-box");
    newField.contentEditable = true; 
    newField.style.marginBottom = "5px";
    newField.innerHTML = "(주관식 작성란)"; 
    container.appendChild(newField);
  }

  function getQuestionFromUI(question, idx) {
    question.question_text = document.getElementById(
      `questionText${idx}`
    ).innerHTML;
    const qTableContent = document.getElementById(
      `questionTable${idx}`
    ).innerHTML;
    question.question_table = qTableContent ? qTableContent.split("<hr>") : [];
    // choices
    const choicesContainer = document.getElementById(`questionChoices${idx}`);
    const choiceLines = choicesContainer.querySelectorAll(
      ".choice-line .editable-box"
    );
    question.choice_list = [];
    choiceLines.forEach((cBox) => {
      question.choice_list.push({ choice_text: cBox.innerHTML });
    });

    question.answer = document.getElementById(`answer${idx}`).innerHTML;
    question.explanation = document.getElementById(
      `explanation${idx}`
    ).innerHTML;

    // 주관식 작성란 추출
    const answerFieldContainer = document.getElementById(`answerFields${idx}`);
    if (answerFieldContainer) {
      const fieldBoxes = answerFieldContainer.querySelectorAll(".answer-field-box");
      const answerFieldList = [];
      fieldBoxes.forEach(box => {
        // box.innerHTML 또는 innerText 중 필요한 방식으로
        answerFieldList.push(box.innerText.trim());
      });
      // question.answer_field_list 라는 새로운 배열 필드에 담아두기
      question.answer_field_list = answerFieldList;
    }
  }

  document
    .getElementById("saveReviewChangesBtn")
    .addEventListener("click", () => {
      saveCurrentModalChanges();
      alert("변경사항이 저장되었습니다. (단, 실제 서버 반영은 최종 제출 시)");
    });

  document.getElementById("finalSubmitBtn").addEventListener("click", () => {
    const modal = new bootstrap.Modal(
      document.getElementById("finalExamNameModal")
    );
    modal.show();
  });

  document
    .getElementById("finalConfirmBtn")
    .addEventListener("click", async () => {
      const examName = document.getElementById("examNameInput").value.trim();
      if (!examName) {
        alert("시험명을 입력해주세요.");
        return;
      }

      // 모달에 있는 변경사항 저장
      saveCurrentModalChanges();

      const response = await fetch("{% url 'omr_app:finalize_exam' %}", {
        method: "POST",
        headers: {
          "X-CSRFToken": "{{ csrf_token }}",
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          exam_name: examName,
          data: extractedData,
        }),
      });

      const resData = await response.json();
      if (resData.status === "success") {
        alert("시험지 등록 완료!");
        window.location.href = resData.redirect_url;
      } else {
        alert("오류 발생: " + resData.message);
      }
    });
</script>
{% endblock %}
