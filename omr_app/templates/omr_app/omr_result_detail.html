{% extends 'base.html' %} {% block content %}
<div class="card">
  <div class="card-header">
    <h3>OMR 결과 상세</h3>
  </div>
  <div class="card-body">
    <div class="row mb-4">
      <div class="col-md-6">
        <h5>기본 정보</h5>
        <table class="table">
          <tr>
            <th width="30%">시험 날짜</th>
            <td>{{ result.exam_date }}</td>
          </tr>
          <tr>
            <th>반</th>
            <td>{{ result.class_code }}</td>
          </tr>
          <tr>
            <th>학번</th>
            <td>{{ result.student_id }}</td>
          </tr>
          <tr>
            <th>이름</th>
            <td>{{ result.student_name }}</td>
          </tr>
        </table>
      </div>
      <div class="col-md-6">
        <h5>답안지 이미지</h5>
        <img
          src="{{ result.answer_sheet.url }}"
          class="img-fluid"
          alt="답안지"
        />
      </div>
    </div>

    <h5>답안 결과</h5>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>문항</th>
            <th>답안</th>
          </tr>
        </thead>
        <tbody>
          {% for answer in result.answers %}
          <tr>
            <td>{{ answer.문항 }}</td>
            <td>{{ answer.답 }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="mt-3">
  <a href="{% url 'omr_app:omr_result_list' %}" class="btn btn-secondary"
    >목록으로</a
  >
</div>
{% endblock %}
