<!-- templates/omr_app/omr_result_detail.html -->
{% extends 'base.html' %} {% block content %}

<h2>OMR 상세보기</h2>

<div>
  <h4>앞면 이미지</h4>
  {% if omr_result.front_page %}
  <img src="{{ omr_result.front_page.url }}" style="max-width: 700px" />
  {% else %}
  <p>앞면 이미지가 없습니다.</p>
  {% endif %}
</div>

<hr />

<div>
  <h4>서술형 문제 이미지 (10장)</h4>
  {% for essay in omr_result.essay_images.all %}
  <div style="margin-bottom: 10px">
    <strong>문항번호: {{ essay.question_number }}</strong><br />
    <img src="{{ essay.image.url }}" style="max-width: 600px" />
  </div>
  {% empty %}
  <p>서술형 이미지가 없습니다.</p>
  {% endfor %}
</div>

{% endblock %}
