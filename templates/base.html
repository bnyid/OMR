<!-- /templates/base.html-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B&Y Student Management</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'student_app:student_list' %}"
          >B&Y Student Management</a
        >
        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'student_app:student_list' %}"
            >학생 관리</a
          >
          <a class="nav-link" href="{% url 'omr_app:omr_upload' %}"
            >OMR 업로드</a
          >
          <a class="nav-link" href="{% url 'omr_app:omr_answer_sheet_list' %}"
            >OMR 목록</a
          >
          <a class="nav-link" href="{% url 'exam_app:upload_exam_sheet' %}">
            시험지 업로드
          </a>
          <a class="nav-link" href="{% url 'exam_app:exam_sheet_list' %}"
            >시험지 목록</a
          >
          <a class="nav-link" href="{% url 'omr_app:omr_grading_list' %}"
            >매칭완료 OMR 목록</a
          >

          <a
            class="nav-link"
            href="{% url 'student_app:inactive_student_list' %}"
            >미등원 학생</a
          >
        </div>
      </div>
    </nav>

    <div class="container mt-4">{% block content %} {% endblock %}</div>
  </body>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- DataTables JS -->
  <script
    type="text/javascript"
    src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"
  ></script>
  <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

  {% block scripts %} {% endblock %}
</html>
